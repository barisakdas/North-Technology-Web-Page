{{ define "content" }}
<h1>
    Hakkımızda
</h1>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Başlık</th>
        <th scope="col">İçerik</th>
        <th scope="col">Eklenme Tarihi</th>
        <th scope="col">İşlemler</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">{{.about.ID}}</th>
        <td>{{.about.Title}}</td>
        <td> <div style="text-align: justify" id="desc"></div></td>
        <td>{{getDate .about.CreatedAt}}</td>
        <td>
            <a href="/admin/edit-about/{{ .about.ID }}" class="btn btn-outline-warning"><li class="fa fa-pen"></li></a>
        </td>
    </tr>
    </tbody>
</table>

<script>
    document.getElementById("desc").innerHTML = "{{.about.Description}}"
</script>
{{ end }}
