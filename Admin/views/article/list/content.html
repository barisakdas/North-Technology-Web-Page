{{ define "content" }}
<h1>
  Makaleler
  <a href="/admin/add-new-article" class="btn btn-outline-primary float-right" ><li class="fa fa-plus"></li> Yeni Ekle</a>
</h1>
<hr>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Kapak Görseli</th>
    <th scope="col">Title</th>
    <th scope="col">Kategori</th>
    <th scope="col">Eklenme Tarihi</th>
    <th scope="col">İşlemler</th>
  </tr>
  </thead>
  <tbody>
  {{range $index, $value := .articles }}
  <tr>
    <th scope="row">{{$value.ID}}</th>
    <td><img src={{$value.PictureUrl}} alt="" width="80px"></td>
    <td>{{$value.Title}}</td>
    <td>{{getCategory $value.CategoryID}}</td>
    <td>{{getDate $value.CreatedAt}}</td>
    <td>
      <a href="/admin/edit-article/{{ $value.ID }}" class="btn btn-outline-warning"><li class="fa fa-pen"></li></a>
      <a href="/admin/delete-article/{{ $value.ID }}" class="btn btn-outline-danger"><li class="fa fa-trash"></li></a>
    </td>
  </tr>
  {{end}}
  </tbody>
</table>
{{ end }}
