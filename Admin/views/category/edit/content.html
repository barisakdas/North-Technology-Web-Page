{{ define "content" }}
<h1>
    Kategori Düzenle
    <a href="/admin/articles" class="btn btn-outline-primary float-right">
        <li class="fa fa-arrow-left mr-2"></li>Yazılara Geri Dön
    </a>
</h1>
<hr>
<form action="/admin/update-category/{{.category.ID}}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Kategori Adı</label>
        <input type="text" name="category-name" class="form-control" value="{{.category.Name}}">
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
</form>

<script>
    document.getElementById("article-picture").addEventListener("change", function () {
        document.getElementById("is_selected").setAttribute("value", "1")
        document.getElementById("current_image").style.display = "none"
    })
</script>
{{ end }}
