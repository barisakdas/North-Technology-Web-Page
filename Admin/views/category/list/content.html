{{ define "content" }}
<h1>
    Kategoriler
    <a href="/admin/add-new-category" class="btn btn-outline-primary float-right" ><li class="fa fa-plus"></li> Yeni Ekle</a>
</h1>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Kategori Adı</th>
        <th scope="col">Eklenme Tarihi</th>
        <th scope="col">İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $value := .categories }}
    <tr>
        <th scope="row">{{$value.ID}}</th>
        <td>{{$value.Name}}</td>
        <td>{{$value.CreatedAt}}</td>
        <td>
            <a href="/admin/edit-category/{{ $value.ID }}" class="btn btn-outline-warning"><li class="fa fa-pen"></li></a>
            <a href="/admin/delete-category/{{ $value.ID }}" class="btn btn-outline-danger"><li class="fa fa-trash"></li></a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
{{ end }}
