{{ define "content" }}
<h1>
    Menü Düzenle
    <a href="/admin/site-menus" class="btn btn-outline-primary float-right" ><li class="fa fa-arrow-left mr-2"></li>Menülere Geri Dön</a>
</h1>
<hr>
<form action="/admin/update-menu/{{.menu.ID}}" method="post"enctype="multipart/form-data">
    <div class="form-group">
        <label>Menü Adı</label>
        <input type="text" name="menu-name" class="form-control" value="{{.menu.Name}}">
    </div>
    <div class="form-group">
        <label>Adres</label>
        <input type="text" name="menu-address" class="form-control" value="{{.menu.Address}}">
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
</form>
{{ end }}
