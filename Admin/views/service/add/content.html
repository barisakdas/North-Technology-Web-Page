{{ define "content" }}
<h1>
    Yeni Servis Ekle
    <a href="/admin/services" class="btn btn-outline-primary float-right" ><li class="fa fa-arrow-left mr-2"></li>Hizmetlere Geri Dön</a>
</h1>
<hr>
<form action="/admin/add-service" method="post"enctype="multipart/form-data">
    <div class="form-group">
        <label>İsim</label>
        <input type="text" name=name class="form-control">
    </div>

    <div class="form-group">
        <label>Açıklama</label>
        <textarea name="description" id="description" cols="30" rows="2" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label>Görsel</label>
        <input type="file" name="picture" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
</form>
{{ end }}
