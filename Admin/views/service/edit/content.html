{{ define "content" }}
<h1>
    Hizmet Düzenle
    <a href="/admin/services" class="btn btn-outline-primary float-right" ><li class="fa fa-arrow-left mr-2"></li>Hizmetlere Geri Dön</a>
</h1>
<hr>
<form action="/admin/update-service/{{.service.ID}}" method="post"enctype="multipart/form-data">
    <div class="form-group">
        <label>Hizmet Adı</label>
        <input type="text" name=name class="form-control" value="{{.service.Name}}">
    </div>

    <div class="form-group">
        <label>Açıklama</label>
        <textarea name="description" id="description" cols="30" rows="2" class="form-control">{{.service.Description}}</textarea>
    </div>

    <div class="form-group">
        <label>Görsel</label>
        <img width="90px" src="{{.service.PictureUrl}}" class="my-2" id="current_image">
        <input type="file" name="picture" id="picture" class="form-control-file">
        <input type="hidden" name="is_selected" id="is_selected" value="0">
    </div>

    <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
</form>

<script>
    document.getElementById("picture").addEventListener("change",function (){
        document.getElementById("is_selected").setAttribute("value","1")
        document.getElementById("current_image").style.display = "none"
    })
</script>
{{ end }}
