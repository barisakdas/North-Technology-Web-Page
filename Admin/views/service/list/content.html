{{ define "content" }}
<h1>
    Hizmetlerimiz
    <a href="/admin/add-new-service" class="btn btn-outline-primary float-right" ><li class="fa fa-plus"></li> Yeni Ekle</a>
</h1>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Kapak Görseli</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Eklenme Tarihi</th>
        <th scope="col">İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $value := .services }}
    <tr>
        <th scope="row">{{$value.ID}}</th>
        <td><img src={{$value.PictureUrl}} alt="" width="80px"></td>
        <td>{{$value.Name}}</td>
        <td>{{$value.Description}}</td>
        <td>{{getDate $value.CreatedAt}}</td>
        <td>
            <a href="/admin/edit-service/{{ $value.ID }}" class="btn btn-outline-warning"><li class="fa fa-pen"></li></a>
            <a href="/admin/delete-service/{{ $value.ID }}" class="btn btn-outline-danger"><li class="fa fa-trash"></li></a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
{{ end }}
